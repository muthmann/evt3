name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy --all-targets -p evt3-core -p evt3-cli -- -D warnings
      
      - name: Build
        run: cargo build -p evt3-core -p evt3-cli
      
      - name: Run unit tests
        run: cargo test -p evt3-core --lib

  python-tests:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Create venv and install dependencies
        working-directory: evt3-python
        run: |
          uv venv
          uv pip install maturin pytest numpy pandas
      
      - name: Build Python package
        working-directory: evt3-python
        run: |
          source .venv/bin/activate
          maturin develop
      
      - name: Run Python tests (synthetic only)
        working-directory: evt3-python
        run: |
          source .venv/bin/activate
          pytest tests/ -v -k "not TestDecodeFile"
